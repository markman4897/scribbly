<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/514cc33d9d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="base.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribbly</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="game.css">
  <!-- <base target="_blank"> -->
</head>

<body>
  <header>
    <a title="home" href="index.html" class="link"><i class="fas fa-home fa-2x to-left"></i></a>
    <h1>Scribbly</h1>
  </header>
  <main>
    <div id="container">
      <div id="controlls">
        <div id="colors">
          <div class="colors-row">
            <div class="clr" data-clr="#9b9c82"></div>
            <div class="clr" data-clr="#f7b69e"></div>
            <div class="clr" data-clr="#f48cb6"></div>
            <div class="clr" data-clr="#c92464"></div>
            <div class="clr" data-clr="#6a3771"></div>
            <div class="clr" data-clr="#cb4d68"></div>
            <div class="clr" data-clr="#f99252"></div>
            <div class="clr" data-clr="#f7e476"></div>
          </div>
          <div class="colors-row">
            <div class="clr" data-clr="#a1e55a"></div>
            <div class="clr" data-clr="#5bb361"></div>
            <div class="clr" data-clr="#1e8875"></div>
            <div class="clr" data-clr="#393457"></div>
            <div class="clr" data-clr="#606c81"></div>
            <div class="clr" data-clr="#11adc1"></div>
            <div class="clr" data-clr="#6df7c1"></div>
            <div class="clr" data-clr="#ffffff"></div>
          </div>
        </div>
        <div id="sizes">
          <div class="size">
            <div class="size-ball" data-size="5"></div>
          </div>
          <div class="size">
            <div class="size-ball" data-size="10"></div>
          </div>
          <div class="size">
            <div class="size-ball" data-size="15"></div>
          </div>
          <div class="size">
            <div class="size-ball" data-size="25"></div>
          </div>
        </div>
        <div id="buttons">
          <button id="clear">CLEAR</button>
          <button id="save">SAVE</button>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
    </div>
    <div id="chat">
      <h2>Chat:</h2>
      <div id="chat-text">
        <span>Clive:</span> oh snap, this is awesome!<br>
        <span>Bob:</span> just you wait till you see my next painting :)<br>
      </div>
      <div class="chat-inputs">
        <input id="chat-input" type="text">
        <button type="button" class="button button-bright pure-button pure-button-primary"
          onclick="send_input_to_chat()">SEND</button>
      </div>
    </div>
  </main>
  <footer>
    <div>who knows... this might just work someday</div>
    <nav class="to-right">
      <span>|</span>
      <a title="about" class="link" href="about.html">about</a>
      <a title="source code" class="link" href="https://github.com/markman4897/scribbly">source code</a>
      <a title="about" class="link" href="about.html">contact me</a>
    </nav>
  </footer>


  <script src="game.js"></script>
</body>

</html>
